<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Input Types
    </title>
</head>
<body>
    <form>
        <h2>Basic Input Types</h2>
        <label>Enter First Name:</label><br>
        <input type="text" placeholder="Enter First Name "><br><br>

        <label>Enter Last Name:</label><br>
        <input type="text" placeholder="Enter First Name "><br><br>

        <label>Enter Your Email:</label><br>
        <input type="Email" placeholder="Enter Email "><br><br>

        <label>Enter Your Password </label><br>
        <input type="password" placeholder="Enter Password"><br><br>

        <label>Enter DOB:</label><br>
        <input type="date"><br><br>

        <label>Enter Month:</label><br>
        <input type="month"><br><br>

        <label>Enter Week:</label><br>
        <input type="week"><br><br>

        <label>Enter Time:</label><br>
        <input type="time"><br><br>

         <label>Enter Date and Time:</label><br>
        <input type="datetime-local"><br><br>

        <label>select Range:</label><br>
        <input type="range"><br><br>

        <label>Upload Your CV:</label><br>
        <input type="file"><br><br>

        <label>Upload Your images:</label><br>
        <input type="file" multiple><br><br>

        <label>Select  Your FV Color</label><br>
        <input type="color"><br><br>
        
        <label>Enter Age</label><br>
        <input type="number" placeholder="Enter Age"><br><br>

        <label>Enter Phone No.:</label><br>
        <input type="tel" placeholder="Enter Phone Number"><br><br>

        <label>Enter To search</label><br>
        <input type="search" placeholder="Enter To Search"><br><br>

        <label>Enter URL:</label><br>
        <input type="url" placeholder="https//:yogeshwar.com"><br><br>

        <label>Choose Your Cities ;</label>
        <input type="checkbox" >Mumbai
        <input type="checkbox">Pune
        <input type="checkbox">Nagpur
        <input type="checkbox">Nandurbar
        <input type="checkbox">Nashik <br><br>

        <label>Select Gender: </label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Others <br><br>

        <label>Select Your Fv Sweet Dish:</label>
        <select>
        <option>Choose....</option>
        <option>Shrikhand</option>
        <option>gulabjam</option>
        <option>rasmalai</option>
        <option>pedha</option>
        <option>jalebi</option>
        </select><br><br>

        <label>Enter Address:</label><br>
        <textarea rows="5" cols="30"></textarea><br><br>

        <input type="Button" value="Submit">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        
    </form><br><br>
    
    <fieldset>
        <legend>Contact Form</legend>
        <from>
            <input type="text" placeholder="Enter Name"><br><br>
            <input type="tel" placeholder="phone 1"><br><br>
            <input type="tel" placeholder="phone 2"><br><br>
            <input type="Email" placeholder="Enter Email"><br><br>
            
            <textarea rows="5" cols="30" placeholder="Enter Address"></textarea><br><br>
            <input type="submit" value="submit">
        </from>
    </fieldset>
   
</body>
</html>
