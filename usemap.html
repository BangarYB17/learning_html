<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usemap</title>
</head>
<body>
    <a href="https://www.facebook.com">
        <img src="images/social_media.webp" alt="social media">
    </a>
     <img src="images/social_media.webp" usemap="#social">

     <map name="social">
        <area shape="circle" coords="292,82,36" href="https://www.facebook.com"alt="facebook" target="_blank">

        <area shape="rect" coords="256,178,330,221" href="https://www.youtube.com" alt="youtube" target="_blank">

        <area shape="poly" coords="194,99,193,182,153,140,234,141" href="https://www.twitter.com" alt="twitter" target="_blank">

        <area shape="circle" coords="408,200,34" href="https://www.linkedin.com" alt="linkedin" target="_blank">

        <area shape="poly" coords="59,140,121,142,90,101,91,181" href="https://www.tiktok.com" alt="tiktok" target="_blank">

        <area shape="rect" coords="379,55,436,111" href="https://www.instagram.com" alt="instagram" target="_blank">

     </map> 
    
</body>
</html>
