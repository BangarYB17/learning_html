<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 150 to 160 characters -->
    <meta name="description" content="Learning html using basic tag and using sementic html"> 
    <meta name="keywords" content="java,python,c#,.net,frontend,backend,data analysis,data science,sap">
    <title>Marquee</title>
</head>
<body>
    <h1><marquee>Welcome to FCT</marquee></h1>

    <h1><marquee behavior="alternate">Welcome to FCT</marquee></h1>

    <h1><marquee  behavior="alternate" direction="up" bgcolor="yellow" height="200px">Welcome to FCT</marquee></h1>

    <h1><marquee direction="down"scrolldelay="200" bgcolor="red" height="200px">Welcome to FCT</marquee></h1>

    <h1><marquee loop="2"scrollamount="20" direction="right" bgcolor="blue" height="200px">Welcome to FCT</marquee></h1>
</body>
</html>
